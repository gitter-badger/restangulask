<div layout="row">

 <div flex="5"></div>
<!--CONTENT -->
 <div flex="75">

    <div ng-if="slides.length < 2"
        class="caption center-align"
        style='height: 400px; padding-top: 50px;'>
        <h3 class='black-text'> New website online </h3>
        <h6> No news available at the moment </h6>
    </div>

    <div ng-if="slides.length > 1" class="slider"
        style="padding-bottom: 10px;"
        height='400' transition='300' slider>
     <ul class="slides">
        <li ng-repeat="slide in slides track by $index">
          <a ui-sref="welcome.more(
            {element: $index, section_type: 'slides'})">
              <img src="{{ root.imagesPath + welcome.secondarySubFolder
                + slide.images[0].filename}}" >
              <div class="caption center-align">
                <h3> {{slide.data['Section']}} </h3>
                <h5> {{slide.data['Description']}} </h5>
              </div>
          </a>
        </li>
     </ul>

    </div>

  <div ng-repeat="section in sections track by $index"
    id='step{{$index}}'
    layout-padding
    class="section scrollspy" scrollspy>

    <!-- TITLE -->
    <h2 class="header">
        {{ section.data['Section'].capitalizeFirstLetter() }} </h2>
    <!-- DESCRIPTION -->
    <span ng-bind-html="section.data['Description']"></span>
    <!-- SEARCH CASE -->
    <md-content
        ng-if="welcome.isSearch(section)"
        layout-padding layout-wrap>
            <div layout="row" layout-align="center center">
                <input placeholder="{{section.data['Content']}}"
                    ng-focus="activateSearch()">
                <i class="material-icons prefix">search</i>
            </div>
    </md-content>
    <!-- More -->
    <md-content flew="100"
        ng-if="!welcome.isSearch(section) && section.data['Content'] != ''"
        layout="row" layout-align="end center">
        <md-button class="md-warn">
          <a ui-sref="welcome.more(
            {element: $index, section_type: 'welcome'})">more...</a>
        </md-button>
    </md-content>

    <md-content layout-padding layout-wrap></md-content>

    <div class="parallax-container"
        ng-if="section.images && section.images.length > 0">
        <div parallax> <img lazy-img="{{ root.imagesPath
            + welcome.mainSubFolder + section.images[0].filename}}"
            class="z-depth-1">
        </div>
    </div>

  </div>

 </div>

 <div flex="5"></div>
<!-- SIDE MENU -->
 <div ng-if="sections.length > 1"
    flex="15" pushpin pushpin-offset="1">
  <ul class="section table-of-contents">
    <li ng-repeat="section in sections track by $index">
      <a href="#step{{$index}}"> {{section.data['Section']}} </a>
    </li>
  </ul>
 </div>

</div>
