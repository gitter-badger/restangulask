
<div ng-controller="StepsController as steps"
    layout-padding>

    <div style="padding-left: 40px;">
        <h4> LISTE DES FÊTES </h4>
    </div>

    <hr style="padding:0px;">

    <div ng-if="!steps.data">
        <div ng-include="root.templateDir + 'loader.html'"></div>
    </div>

    <div ng-if="steps.data">

    <table>
        <thead>
            <tr>
                <th>Fête</th>
                <th>Titre abrégé de la source</th>
                <th>Lieu</th>
                <th>Date</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="fete in steps.data">
                <th> {{fete["Titre abrégé"]}} </th>
                <td>
                    <div ng-repeat="source in fete['Titre abrégé de la source']">
                        {{source}}
                    </div>
                </td>
                <td>{{fete["Lieu"]}}</td>
                <td>{{fete["Date"]}}</td>
                <td>
                    {{fete["Type de fête 1"]}}
                    {{fete["Type de fête 2"]}}
                </td>
            </tr>
        </tbody>
    </table>

    </div>

</div>
