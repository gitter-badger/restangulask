
<div ng-controller="StepsController as steps"
    layout-padding>

    <div style="padding-left: 40px;">
        <h4> LISTE DES FÊTES </h4>
    </div>

    <hr style="padding:0px;">

    <div ng-if="!steps.data">
        <div ng-include="root.templateDir + 'loader.html'"></div>
    </div>

    <div ng-if="steps.data">

    <table>
        <thead>
            <tr>
                <th>Fête</th>
                <th>Titre abrégé de la source</th>
                <th>Lieu</th>
                <th>Date</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="fete in steps.data">
                <td> {{fete}} </td>
                <td> {{transc}} </td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

     <md-list>
      <div ng-repeat="(transc, data) in steps.data track by $index">
          <md-divider></md-divider>
          <md-list-item class="md-2-line"
              ng-click="steps.noImageList(transc, data)">

<!-- TO FIX -->
            <div class="md-list-item-text" layout="column">
              <h3>{{data}}</h3>
              <p> Elements: <b>{{data.length}}</b> </p>
            </div>
          </md-list-item>
      </div>
     </md-list>
    </div>

</div>
